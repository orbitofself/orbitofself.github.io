<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>s13</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .s13 {
      font-size: 10rem;
      color: #ff0055;
      text-shadow:
        0 0 10px #ff0055,
        0 0 20px #ff0055,
        0 0 40px #ff1177,
        0 0 80px #ff3377;
      letter-spacing: 0.2em;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 10px #ff0055,
          0 0 20px #ff0055,
          0 0 40px #ff1177,
          0 0 80px #ff3377;
      }
      50% {
        text-shadow:
          0 0 20px #ff3377,
          0 0 40px #ff0055,
          0 0 60px #ff1177,
          0 0 100px #ff0055;
      }
    }

    .avatars {
      display: flex;
      gap: 4rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar {
      text-align: center;
    }

    .avatar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0055;
      transition: transform 0.3s ease;
    }

    .avatar img:hover {
      transform: scale(1.1);
    }

    .label {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
    }

    .info-button {
      margin-top: 4rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      color: #ff0055;
      background: transparent;
      border: 2px solid #ff0055;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #ff0055;
    }

    .info-button:hover {
      background: #ff0055;
      color: #000;
      box-shadow: 0 0 20px #ff0055;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="s13">s13</div>
  <div class="avatars">
    <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/1038166372447944726/720ae31cd7081a9902c7ba0715091d36.png?size=512" alt="zed">
      <div class="label">zed</div>
    </div>
    <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/1333202348373180489/8f42401e07cb463c7e6df38a36751625.png?size=512" alt="ace">
      <div class="label">ace</div>
    </div>
    <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/1031675576676786256/ac26468840b2b2c78c567a96bd82401f.png?size=512" alt="netsec">
      <div class="label">netsec</div>
    </div>
    <div class="avatar">
      <img src="https://i.imgur.com/oC6Ew7T.png" alt="asteroid">
      <div class="label">asteroid</div>
    </div>
  </div>
      <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/1224891526962745435/066b317ba601cda5f2f8e7a11dc6eec1.png?size=512" alt="asteroid">
      <div class="label">plug</div>
    </div>
  </div>

  <a href="info.html">
    <button class="info-button">info</button>
  </a>
  <a href="https://discord.gg/dE75BkUhMz">
    <button class="info-button">public discord</button>
  </a>
</body>
</html>
